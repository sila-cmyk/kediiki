<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Cat Facts üê±</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 30px 40px;
    border-radius: 16px;
    width: 400px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 15px;
}

button {
    background: #667eea;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    margin: 5px;
}

#fact {
    margin: 15px 0;
    min-height: 60px;
    color: #555;
}

.fav {
    background: #eee;
    margin-top: 10px;
    padding: 8px;
    border-radius: 8px;
    font-size: 13px;
}
</style>
</head>

<body>
<div class="card">
    <h1>üêæ Cat Facts</h1>

    <img id="catImg" src="">
    <p id="fact"></p>

    <button onclick="getCat()">Yeni Kedi</button>
    <button onclick="addFavorite()">‚≠ê Favoriye Ekle</button>

    <h3>Favoriler</h3>
    <div id="favorites"></div>
</div>

<script>
let currentCat = {};

// LocalStorage'dan favorileri al
function getFavorites() {
    return JSON.parse(localStorage.getItem("favorites")) || [];
}

// Favorileri ekrana bas
function renderFavorites() {
    const favDiv = document.getElementById("favorites");
    favDiv.innerHTML = "";

    getFavorites().forEach(cat => {
        const div = document.createElement("div");
        div.className = "fav";
        div.innerText = cat.fact;
        favDiv.appendChild(div);
    });
}

// Yeni kedi getir
function getCat() {
    fetch("https://catfact.ninja/fact")
        .then(r => r.json())
        .then(factData => {
            fetch("https://api.thecatapi.com/v1/images/search")
                .then(r => r.json())
                .then(imgData => {
                    currentCat = {
                        fact: factData.fact,
                        img: imgData[0].url
                    };

                    document.getElementById("fact").innerText = currentCat.fact;
                    document.getElementById("catImg").src = currentCat.img;
                });
        });
}

// Favoriye ekle
function addFavorite() {
    const favs = getFavorites();
    favs.push(currentCat);
    localStorage.setItem("favorites", JSON.stringify(favs));
    renderFavorites();
}

// ƒ∞lk y√ºkleme
getCat();
renderFavorites();
</script>
</body>
</html>
